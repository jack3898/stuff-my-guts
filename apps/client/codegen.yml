overwrite: true
schema: 'http://localhost:3001/graphql'
documents: ../../packages/database/src/queries/**/*.graphql
# TODO: maybe see if https://www.graphql-code-generator.com/docs/config-reference/documents-field#custom-document-loader works to remove the '../../'
# We can then reliably use the symlink in node_modules then. Helps for any potential future refactors.
generates:
    src/generated/graphql.tsx:
        plugins:
            - typescript
            - typescript-operations
            - typescript-react-apollo
        config:
            withHooks: true
        hooks:
            afterOneFileWrite:
                - prettier --write
