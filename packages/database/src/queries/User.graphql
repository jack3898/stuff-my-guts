query Users {
	users {
		id
		firstname
		lastname
		bio
		country
		tel
	}
}

query User {
	user {
		id
		firstname
		lastname
		bio
		country
		tel
	}
}

mutation Authenticate($email: String!, $password: String!) {
	authenticate(email: $email, password: $password)
}

mutation CreateUser(
	$email: String!
	$username: String!
	$firstname: String!
	$lastname: String!
	$password: String!
) {
	create(
		email: $email
		username: $username
		firstname: $firstname
		lastname: $lastname
		password: $password
	)
}

mutation EditUser(
	$currentPassword: String!
	$token: String!
	$newEmail: String
	$newPassword: String
) {
	updateAccount(
		currentPassword: $currentPassword
		token: $token
		newEmail: $newEmail
		newPassword: $newPassword
	)
}
